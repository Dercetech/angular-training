<div class="within-directive">
    <p><b>Type 4: Transcluded (recap, tricky)</b></p>
    <p class="sep">
        Template gets directive scope: same as above (parent/child/isolate scope)
        <br/>
        > {{name}} is {{state}}!
        <br/>
        
        <p><b>directive scope edition</b></p>
        name: <input ng-model="name" type="text">
        <br/>
        state: <input ng-model="state" type="text">
        
        <p>debug:</p>
        <ul>
            <li>$scope.name: {{name}}</li>
            <li>$scope.state: {{state}}</li>
        </ul>
    </p>
    
    <!-- transclusion, bitch! -->
    <div ng-transclude></div>
</div>
